name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Install dependencies (apt-get install 명령어 제거)
    - name: Build Docker images locally
      run: |
        docker-compose -f docker-compose.yml build

  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged
        ports:
          - 3306:3306
          - 5000:5000
          - 6379:6379
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        env:
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: AICC_DB_MAP

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build and run services
      run: docker-compose up -d

    - name: Check running services
      run: docker-compose ps

    - name: Run tests
      run: |
        # 테스트 스크립트 실행
        docker exec aicc_server npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 배포 명령어 실행
    - name: Deploy to AWS EC2 server
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.AWS_EC2_KEY }} ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} "\
          cd /actual/path/to/project && \
          git pull && \
          docker-compose down && \
          docker-compose up -d"
